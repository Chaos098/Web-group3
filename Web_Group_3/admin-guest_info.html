        <li>

    <div class="main">
      <div class="text-center mt-2 mb-3">
        <h1>Quản Lý Khách Hàng</h1>
      </div>

      <div class="container-fluid">
        <div class="pb-3">
          <div class="p-2 d-flex flex-row">
            <div class="me-3 p-3" style="border: 1px solid black">
              <!-- Phần hình ảnh -->
              <div
                class="guest-img"
                style="height: 150px; width: 150px; border: 1px solid black"
              >
                <img
                  class="w-100"
                  style="height: 150px; width: 150px"
                  src="Images/Admin/Monkey_D_Luffy.png"
                  alt=""
                  id="image_1"
                />
              </div>

              <!-- Nút xoá ảnh thêm ảnh -->
              <div class="item-change" style="text-align: center">
                <button
                  class="mt-2 mb-2"
                  onclick="DeleteImg_1()"
                  type="submit"
                  style="
                    background-color: #222;
                    color: white;
                    border-radius: 8px;
                    font-size: 12px;
                    font-weight: 700;
                    width: 100px;
                  "
                >
                  Xoá ảnh
                </button>
              </div>
            </div>

            <!-- Thông tin khách hàng -->
            <div class="p-3 guest-name" style="border: 1px solid black">
              <!-- Tên -->
              <p class="d-inline" style="font-weight: bolder">Họ và tên:</p>
              <p class="d-inline" style="font-weight: bolder" id="name-guest">
                Nguyễn Đức Gia Bảo
              </p>
              <br />

              <input
                class="w-100"
                type="text"
                placeholder="Thay đổi tên khách hàng"
                id="name-change"
              />
              <br />

              <!-- Số điện thoại -->
              <p class="d-inline" style="font-weight: bolder">Số điện thoại:</p>
              <p class="d-inline" style="font-weight: bolder" id="phone-guest">
                0772036521
              </p>
              <br />

              <input
                class="w-100"
                type="text"
                placeholder="Thay đổi số điện thoại"
                id="phone-change"
              />
              <br />

              <!-- Địa chỉ -->
              <p class="d-inline" style="font-weight: bolder">Địa chỉ:</p>
              <p class="d-inline" style="font-weight: bolder" id="address">
                68B8 Đặng Nguyên Cẩn phường 14 quận 6 thành phố Hồ Chí Minh
              </p>
              <br />

              <input
                class="w-100"
                type="text"
                placeholder="Thay đổi địa chỉ"
                id="address-change"
              />
              <br /><br />

              <div
                class="p-2 me-3 state-guest w-25 d-inline"
                style="border: black solid 1px; border-radius: 5px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                  />
                </svg>
                <span id="static">Hoạt động</span>
              </div>

              <!-- Trạng thái -->
              <select
                name=""
                id="state"
                class="d-inline p-2"
                onclick="changeState()"
                style="background-color: white; border-radius: 5px"
              >
                <option value="Chỉnh sửa trạng thái">
                  Chỉnh sửa trạng thái
                </option>
                <option value="Đang hoạt động">Đang hoạt động</option>
                <option value="Khoá hoạt động">Khoá hoạt động</option>
                <option value="Cấm hoạt động">Cấm hoạt động</option>
              </select>
            </div>
          </div>

          <div class="upload" style="text-align: center">
            <button
              onclick="submitChange()"
              type="submit"
              style="border-radius: 10px"
            >
              Hoàn thành
            </button>
          </div>
        </div>
      </div>
    </div>
