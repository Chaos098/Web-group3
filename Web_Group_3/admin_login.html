<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Login/admin_login.css" />
    <link
      rel="shortcut icon"
      href="Images/Main/Thiet_ke_chua_co_ten.png"
      type="image/png"
    />
    <title>Document</title>
  </head>

  <body>
    <main>
      <form class="form">
        <div class="form__cover"></div>
        <div class="form__loader">
          <div class="spinner active">
            <svg class="spinner__circular" viewBox="25 25 50 50">
              <circle
                class="spinner__path"
                cx="50"
                cy="50"
                r="20"
                fill="none"
                stroke-width="4"
                stroke-miterlimit="10"
              ></circle>
            </svg>
          </div>
        </div>
        <div class="form__content">
          <h1>Authorization</h1>
          <div class="styled-input">
            <input
              type="text"
              class="styled-input__input"
              name="nickname"
              id="username"
            />
            <div class="styled-input__placeholder">
              <span class="styled-input__placeholder-text">Username</span>
            </div>
            <div class="styled-input__circle"></div>
          </div>
          <div class="styled-input">
            <input type="password" class="styled-input__input" id="password" />
            <div class="styled-input__placeholder">
              <span class="styled-input__placeholder-text">Password</span>
            </div>
            <div class="styled-input__circle"></div>
          </div>
          <button type="button" class="styled-button" onclick="checkInput()">
            <span class="styled-button__real-text-holder">
              <span class="styled-button__real-text">Submit</span>
              <span class="styled-button__moving-block face">
                <span class="styled-button__text-holder">
                  <span class="styled-button__text">Submit</span>
                </span> </span
              ><span class="styled-button__moving-block back">
                <span class="styled-button__text-holder">
                  <span class="styled-button__text">Submit</span>
                </span>
              </span>
            </span>
          </button>
        </div>
      </form>
    </main>

    <script src="js/Login/admin_login.js"></script>
    <script src="js/Admin/admin_login.js"></script>
  </body>
</html>
