  <body>
    <!-- Navigation -->
    <!--top header-->
    <header>
      <div class="row bg-red-light navi">
        <!-- Logo -->
        <div class="col-xl-4 col-2">
          <a href="#">
            <img src="Images/Main/Thiet_ke_chua_co_ten.png" alt="" />
            <i class="fas logo"> CHOPY STORE</i>
          </a>
        </div>
      </div>
    </header>
    <!-- End top header-->

    <div class="navigation">
      <ul>
        <li>
          <a href="">
            <span class="icon"></span>
            <span class="title">
              <i class="far fa-user" style="font-size: 24px"></i>
              <p
                class="d-inline"
                style="font-size: 24px"
                id="admin_name"
                href=""
              ></p>
            </span>
          </a>
        </li>

        <li>
          <a href="admin_state.html">
            <span class="icon">
              <ion-icon name="trending-up"></ion-icon>
            </span>
            <span class="title">Thống kê dữ liệu</span>
            <!--Help-->
          </a>
        </li>

        <li>
          <a href="admin.html">
            <span class="icon">
              <ion-icon name="bag-handle-outline"></ion-icon>
            </span>
            <span class="title">Quản lý sản phẩm</span>
            <!--Help-->
          </a>
        </li>

        <li>
          <a href="admin_guest.html " target="_self">
            <span class="icon">
              <ion-icon name="people-outline"></ion-icon>
            </span>
            <span class="title">Quản lý khách hàng </span>
            <!--Customers-->
          </a>
        </li>

        <li>
          <a href="admin_order.html">
            <span class="icon">
              <ion-icon name="cube-outline"></ion-icon>
            </span>
            <span class="title">Quản lý đơn hàng</span>
          </a>
        </li>

        <li>
          <a
            href=""
            id="log-out"
            data-bs-toggle="modal"
            data-bs-target="#myModal_1"
          >
            <span class="icon"></span>
            <span class="title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="35"
                width="35"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"

                <path
                  fill-rule="evenodd"
                  d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z"

                />
              </svg>
              Đăng Xuất
            </span>
          </a>

        <div class="modal" id="myModal_1">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="btn btn-danger">
                  <a href="admin_login.html" style="color: white">Đăng Xuất</a>
                </button>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>

    <div class="main">
      <div class="text-center mt-2 mb-3">
        <h1>Bảng Thống Kê</h1>
      </div>

      <div class="container-fluid">
        <div class="pb-3">
          <div class="container-fluid">
            <div class="table-app" id="product-table-app">
              <div class="table-handler">
                <div class="table-handler-dropdown-cell">
                  <div class="dropdown">
                    <h3 class="dropdown-heading">
                      <i class="fas fa-filter"></i> Brand
                    </h3>
                    <select
                      class="select js-handle-table js-filter"
                      id="filter-brand"
                    >
                      <option value="all">All</option>
                    </select>
                  </div>
                </div>

                <div class="table-handler-dropdown-cell">
                  <div class="dropdown">
                    <h3 class="dropdown-heading">
                      <i class="fas fa-filter"></i> Category
                    </h3>
                    <select
                      class="select js-handle-table js-filter"
                      id="filter-category"
                    >
                      <option value="all">All</option>
                    </select>
                  </div>
                </div>

                <div class="table-handler-dropdown-cell">
                  <div class="dropdown">
                    <h3 class="dropdown-heading">
                      <i class="fas fa-sort-amount-up-alt"></i> Sort by
                    </h3>
                    <select class="select js-handle-table" id="sort-by">
                      <option value="none">-</option>
                      <option value="price">Price</option>
                      <option value="created_at">Created at</option>
                      <option value="updated_at">Updated at</option>
                    </select>
                  </div>
                </div>

                <div class="table-handler-dropdown-cell">
                  <!-- TODO: add label and create style -->
                  <input
                    type="checkbox"
                    class="js-handle-table"
                    id="toggle"
                    value="hiding-out-of-stock"
                  />
                  <label for="toggle">Hiding out-of-stock products</label>
                </div>
              </div>
              <!-- /.table-handler -->

              <div class="table-wrapper">
                <table class="table" id="table">
                  <thead>
                    <tr class="table-head">
                      <th class="table-cell align-right" style="color: black">
                        ID
                      </th>
                      <th class="table-cell align-left" style="color: black">
                        Nhãn hàng
                      </th>
                      <th class="table-cell align-left" style="color: black">
                        Tên sản phẩm
                      </th>
                      <th class="table-cell align-left" style="color: black">
                        Phân loại
                      </th>
                      <th class="table-cell align-right" style="color: black">
                        Giá
                      </th>
                      <th class="table-cell align-left" style="color: black">
                        Số lượng
                      </th>
                      <th class="table-cell align-left" style="color: black">
                        Ngày tạo đơn
                      </th>
                      <th class="table-cell align-left" style="color: black">
                        Ngày giao đơn
                      </th>
                    </tr>
                  </thead>

                  <tbody>
                    <!-- Loop -->
                  </tbody>
                </table>

                <div class="no-results hidden" id="no-results">
                  <p class="no-results-message">No results found.</p>
                </div>
                <!-- /#no-results -->
              </div>
              <!-- /.table-wrapper -->
            </div>
            <!-- /.table-app -->
          </div>
        </div>
      </div>
    </div>
