<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/Login/guest_login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="container">
		<div class="backbox">
			<div class="loginMsg">
				<div class="textcontent">
					<p class="title">Don't have an account?</p>
					<p>Sign up to save all your graph.</p>
					<button id="switch1">Sign Up</button>
				</div>
			</div>
			<div class="signupMsg visibility">
				<div class="textcontent">
					<p class="title">Have an account?</p>
					<p>Log in to see all your collection.</p>
					<button id="switch2">LOG IN</button>
				</div>
			</div>
		</div>
		<!-- backbox -->

		<div class="frontbox">
			<div class="login">
				<h2>LOG IN</h2>
				<div class="inputbox">
					<input type="text" name="email" placeholder="  EMAIL" id="username_1">
					<input type="password" name="password" placeholder="  PASSWORD" id="password_1">
				</div>
				<p>FORGET PASSWORD?</p>
				<button type="submit" onclick="checkInput()">LOG IN</button>
			</div>

			<div class="signup hide">
				<h2>SIGN UP</h2>
				<div class="inputbox">
					<input type="text" name="fullname" placeholder="  FULLNAME">
					<input type="text" name="email" placeholder="  EMAIL">
					<input type="password" name="password" placeholder="  PASSWORD">
				</div>
				<button>SIGN UP</button>
			</div>

		</div>
		<!-- frontbox -->
	</div>

	<script src="js/Login/guest_login.js"></script>
	<script src="js/Login/main_login.js"></script>
</body>


</html>
